<html>
<head>
    <title>Document</title>
</head>
<body>
  <h1>Form's Web Page </h1>
  <form  method="post" action="\savedata">
    <div>
      <label for="userName">Enter Name</label>
      <input type="text"  name="username" id="userName" >
    </div>
    <div>
      <label for="userEmail">Enter Email</label>
      <input type="email" name="useremail" id="userEmail">
    </div>
    <div>
      <label for="userPass">Enter password</label>
      <input type="password" name="userpassword" id="userPass">
    </div>
    <div>
      <label for="userNumber">Enter Mob. Number</label>
      <input type="number" name="mobile" id="userNumber">
    </div>
    <div>
      <label>Gender - :  </label>
      <input value="Female" id="female" type="radio" name="gender">
      <label for="female">Female</label>
      <input value="Male" id="male" type="radio" name="gender">
      <label for="male">Male</label>
    </div>

      <div>
        <select >
          <option value="BCA">BCA</option>
          <option value="BCOM">BCOM</option>
          <option value="Bsc">Bsc</option>
        </select>
    </div>
    <div>
      <button>Save</button>
    </div>
  </form>
</body>
</html>
